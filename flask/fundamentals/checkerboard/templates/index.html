<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td{
            width:50px;
            height:50px;
        }
        .color1{
            background-color: blue;
        }
        .color2{
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>checkerboard</h1>
    <table>
    {% for i in range(12): %}
        <tr>
            <td class='color1'></td>
            <td class='color2'></td>
        </tr>
    {% endfor %}
    {% for j in range(12): %}  
    <tr>
        <td class='color2'></td>
        <td class='color1'></td>
    </tr>
    {% endfor %}    
    </table>
</body>
</html>

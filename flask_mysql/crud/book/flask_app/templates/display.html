<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Display</title>
</head>
<body>
    <h3>Last user added</h3>
    <h4>Username: {{session.first_name}}</h4>
    <h4>User email: {{session.last_name}}</h4>
    <h3>All Users From DB</h3>
    <table class="table table-striped">
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Created_at</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{Created_at}}</td>
            <td>
                <a href="/show_user/{{user.id}}">Show |</a>
                <a href="">Edit |</a>
                <a href="">Delete </a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button class="btn btn-danger"><a href="/clear">Delete</a></button>
    <button class="btn btn-warning"><a href="/">Go Back To Form</a></button>
</body>
</html>
